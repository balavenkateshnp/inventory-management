<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ company|capitalize }} Data</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>{{ company|capitalize }} Data</h1>
    {% if data %}
    <table border="1" cellspacing="0" cellpadding="5">
        <thead>
            <tr>
                {% for column in data[0] %}
                <th>{{ column }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data[1:] %}
            <tr>
                {% for item in row %}
                <td>{{ item }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No data available for {{ company }}.</p>
    {% endif %}
    <a href="/dashboard/">Back to Dashboard</a>
</body>
</html>
